<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 align="center">IMAGE GALLERY</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="imaged/image1.jpg" class="gallery-image" alt="Image 1">
            <img src="imaged/image2.jpg" class="gallery-image" alt="Image 2">
            <img src="imaged/image3.jpg" class="gallery-image" alt="Image 3">
            <img src="imaged/image4.jpg" class="gallery-image" alt="Image 1">
            <img src="imaged/image5.jpg" class="gallery-image" alt="Image 2">
            <img src="imaged/image6.jpg" class="gallery-image" alt="Image 3">
            <img src="imaged/image7.jpg" class="gallery-image" alt="Image 1">
            <img src="imaged/image8.jpg" class="gallery-image" alt="Image 2">
            <img src="imaged/image9.jpg" class="gallery-image" alt="Image 3">
        </div>
        <button class="nav-button prev-button" onclick="prevImage()">&#10094;</button>
        <button class="nav-button next-button" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
